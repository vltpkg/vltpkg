name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Nodejs 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: 'npx --yes pnpm i'

      - name: Run Tests
        run: 'npx --yes pnpm --no-bail --report-summary -r lint'

  test:
    name: Test - ${{ matrix.platform.name }} - ${{ matrix.node-version }}

    strategy:
      matrix:
        node-version: [20.x]
        platform:
          - os: ubuntu-latest
            shell: bash
            name: Ubuntu
          - os: macos-latest
            shell: bash
            name: macOS
          - os: windows-latest
            shell: bash
            name: Windows Bash
          - os: windows-latest
            shell: powershell
            name: Windows Powershell
      fail-fast: false

    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Nodejs ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: 'npx --yes pnpm i'

      - name: Run Tests
        run: 'npx --yes pnpm --no-bail --report-summary -r test'
