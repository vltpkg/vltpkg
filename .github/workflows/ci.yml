name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        node-version: [20.x]
        platform:
        - os: ubuntu-latest
          shell: bash
        - os: macos-latest
          shell: bash
        - os: windows-latest
          shell: bash
        - os: windows-latest
          shell: powershell
      fail-fast: false

    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Nodejs ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: "npx --yes pnpm i"

      - name: Run Tests
        run: "npx --yes pnpm --silent --no-bail --report-summary -r test -- -Rsilent"

      - name: Show Test Results
        if: failure()
        run: "node scripts/report-test-failures.js"
